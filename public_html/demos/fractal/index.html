<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Games</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="../../favicon.ico">
</head>
<body onload="handleLoad()">
    <header>
        <h2>Fractals!</h2>
    </header>
    <main>
        <section>
            <details>
                <summary>Instructions</summary>
                Not yet.<br/>
            </details>
            <!-- This is where the game canvas will be rendered -->
            <canvas id="gameCanvas"></canvas>
        </section>

        <section>
            <select id="modeSelector" onchange="resetGame()">
              <option value="0">Mandelbrot</option>
              <option value="1">Buddhabrot</option>
              <option value="2">Partibrot</option>
            </select>
            <input id="iterInput" type="text" value="20" onkeyup="updateIter()" onblur="updateIter()"/>
            <button type="button" id="incButton" onclick="incIter()">Increment</button>
            <label><input id="paintCheck" type="checkbox" onchange="resetGame()">Paint Mode</label>
        </section>


    </main>
    <script src="util.js"></script>
    <script src="mandelbrot.js"></script>
    <script src="buddhabrot.js"></script>
    <script src="partibrot.js"></script>
    <script src="index.js"></script>
</body>
</html>
