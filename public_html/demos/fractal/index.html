<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fractal</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="../../images/favicon.ico">
</head>
<body onload="handleLoad()">
    <header>
        <h2>Fractals!</h2>
    </header>
    <main>
        <section>
            <details>
                <summary>Instructions</summary>
                Try clicking the different render modes at the bottom, then click Increment to step the model forward one iteration. But watch out, it can get slow for a large iteration number.<br/>
            </details>
            <!-- This is where the game canvas will be rendered -->
            <canvas id="gameCanvas"></canvas>
        </section>

        <section>
            <label>Resolution<input id="resInput" type="text" class="text" value="300" onblur="updateRes()"/></label><br>
            <label>Iterations<input id="iterInput" type="text" class="text" value="20" onblur="updateIter()"/></label><br>
            <label>Render mode
            <select id="modeSelector" onchange="resetGame()">
              <option value="0">Mandelbrot</option>
              <option value="1">Buddhabrot</option>
              <option value="2">Partibrot</option>
              <option value="3">Linebrot</option>
            </select></label><br>
            <button type="button" id="incButton" onclick="incIter()">Increment</button>
            <button type="button" id="playButton" onclick="playIter()">Play</button>
            <button type="button" id="stopButton" onclick="stopIter()">Stop</button>
            <button type="button" id="clearButton" onclick="doClear()">Clear</button>
            <label><input id="paintCheck" type="checkbox" onchange="resetGame()">Paint Mode</label>
        </section>


    </main>

    <script src="sylvester.js"></script>
    <script src="util.js"></script>
    <script src="mandelbrot.js"></script>
    <script src="buddhabrot.js"></script>
    <script src="partibrot.js"></script>
    <script src="linebrot.js"></script>
    <script src="index.js"></script>
</body>
</html>
