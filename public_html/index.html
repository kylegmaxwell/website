
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kyle G Maxwell</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body onload="populateContent()">
    <header>
        <h1>Welcome, Bienvenido.</h1>
    </header>
    <main>
        <div class="center">
            <img class="profile" src="images/kyle-maxwell.jpg"><br>
            Click on a tile below to view.
        </div>
        <section class="container">

            <div class="item"><a href="demos/fractal/index.html"><img class="tile" src="images/tile-fractal.jpg"></a></div>
            <div class="item"><a href="https://time-sweeper.herokuapp.com"><img class="tile" src="images/tile-timesweeper.png"></a></div>
            <div class="item"><a href="http://www.panoramio.com/user/15624?show=best"><img class="tile" src="images/tile-panoramio.png"></a></div>
        </section>

        <section style="display:none;">
            <div id="itemscope" itemscope itemtype="http://schema.org/Person">
              <img src="http://www.kylegmaxwell.com/images/kyle-maxwell.jpg" />
              Name: <span itemprop="name"><strong>Kyle Maxwell</strong></span>
              Profession: <span itemprop="jobTitle">Software Engineer</span>
              Employer: <span itemprop="worksFor">Flux Factory, Inc.</span>
              Web: <span itemprop="url"><a href="http://www.kylegmaxwell.com/">http://www.kylegmaxwell.com</a></span>
            </div>
        </section>
    </main>

    <footer>
        <div id="networksContainer">
            <!-- Content populated by JavaScript -->
                <!-- Icons credit: -->
                <!-- https://www.iconfinder.com/iconsets/micon-social-pack -->
                <!-- https://www.iconfinder.com/icons/88435/panoramio_icon -->
        </div>
    <footer>
</body>
    <script>
        var socialNetworks = {
            // 'kyle-maxwell': { url: 'http://kylegmaxwell.com/'},
            'linkedin': { url: 'https://www.linkedin.com/in/kylegmaxwell'},
            'facebook': { url: 'https://www.facebook.com/kyle.g.maxwell'},
            'twitter': { url: 'https://twitter.com/kylutofu'},
            'panoramio': { url: 'http://www.panoramio.com/user/15624'},
            'vimeo': { url: 'https://vimeo.com/kylegmaxwell'},
            'github': { url: 'https://github.com/kylegmaxwell'},
            'googleplus': { url: 'https://plus.google.com/+KyleMaxwellG'}

        };

        // Automatically create links and images for social networks
        function populateContent() {
            var container = document.querySelector("#networksContainer");
            var networks = Object.keys(socialNetworks);
            var len = networks.length;
            // Iterate over networks and generate tags
            for (var i=0; i<len; i++) {
                var name = networks[i];
                var url = socialNetworks[name].url;

                // Create and attach link element
                var link = document.createElement('a');
                link.href = url;
                container.appendChild(link);
                link.title = 'Kyle Maxwell on '+name+'.';

                // Create and attach image element
                var image = document.createElement('img');
                image.src = 'images/'+name+'.png';
                link.appendChild(image);
                image.classList.add("icon");
            }
        }
    </script>
</html>
